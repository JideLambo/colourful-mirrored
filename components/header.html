<header class="bg-turquoise relative">
  <div class="w-full max-w-screen-xl mx-auto">
    <nav
      class="flex items-center justify-between md:justify-between flex-wrap lg:flex-row px-2 md:px-6 lg:px-5 xl:px-0 py-4 border-b border-gray-900 z-10 relative"
    >
      <div class="block lg:hidden">
        <button class="switch-menu hamburger-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35.259"
            height="35.259"
          >
            <path d="M0 0h35.259v35.259H0z" fill="none" />
            <path
              d="M3 17.63h29.259M3 8.815h29.259M3 26.444h29.259"
              fill="none"
              stroke="#241332"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
          </svg>
        </button>
        <button class="close-menu hamburger-menu hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35.723"
            height="35.723"
          >
            <path
              d="M8.93 25.118l7.257-7.256-7.386-7.387a1 1 0 010-1.414l.26-.26a1 1 0 011.414 0l7.387 7.386 7.255-7.255a1.184 1.184 0 111.675 1.674l-7.256 7.256 7.387 7.386a1 1 0 010 1.414l-.26.26a1 1 0 01-1.415 0l-7.386-7.386-7.257 7.257a1.184 1.184 0 11-1.674-1.675z"
              fill="#1e1e1e"
            />
          </svg>
        </button>
      </div>

      <div class="mr-0 md:w-1/12">
        <a href="#">
          <img
            src="assets/img/logoblack.png"
            alt="colorful logo"
            srcset=""
          />
        </a>
      </div>

      <button
        class="lg:hidden inline-flex items-center bg-red text-white text-base font-semibold uppercase py-2 px-2"
      >
        Live
        <span class="fill-current w-4 h-5 ml-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
            <path d="M10 0A10 10 0 110 10 10 10 0 0110 0z" fill="#fff" />
            <path d="M9.51 6.416h5.979V23.56H9.51z" fill="none" />
            <path d="M7.5 4.416v10.182l8-5.091z" fill="#bc1f3f" />
          </svg>
        </span>
      </button>

      <div
        class="lg:w-11/12 lg:w-auto mobile-menu hidden lg:block lg:h-full"
      >
        <div class="w-full flex items-center flex-wrap flex-grow">
          <div
            class="w-full lg:h-auto lg:w-2/5 overflow-hidden text-sm lg:flex-grow menu-nav"
          >
            <a
              href="#"
              class="block lg:inline-block lg:mt-0 text-black text-5xl lg:text-base font-bold lg:font-medium mr-4 hover:text-gray-800 hover:underline"
            >
              Shows
            </a>
            <a
              href="#"
              class="block lg:inline-block lg:mt-0 text-black text-5xl lg:text-base font-bold lg:font-medium mr-4 hover:text-gray-800 hover:underline"
            >
              Podcasts
            </a>
            <a
              href="#"
              class="block lg:inline-block lg:mt-0 text-black text-5xl lg:text-base font-bold lg:font-medium mr-4 hover:text-gray-800 hover:underline"
            >
              Win
            </a>
            <a
              href="#"
              class="block lg:inline-block lg:mt-0 text-black text-5xl lg:text-base font-bold lg:font-medium mr-4 hover:text-gray-800 hover:underline"
            >
              News
            </a>
            <a
              href="#"
              class="block lg:inline-block lg:mt-0 text-black text-5xl lg:text-base font-bold lg:font-medium mr-4 hover:text-gray-800 hover:underline"
            >
              Shop
            </a>
          </div>

          <div class="lg:hidden w-full mb-12">
            <a href="#" class="block text-black text-xl font-semibold">
              Log in
            </a>
            <a href="#" class="block text-black text-xl font-semibold">
              Media
            </a>
            <a href="#" class="block text-black text-xl font-semibold">
              About
            </a>
          </div>

          <div class="w-full lg:w-3/5">
            <div
              class="w-full flex flex-wrap items-center justify-between relative"
            >
              <div
                id="js-searchbar"
                class="relative w-full lg:w-2/4 customInvisible"
              >
                <span>
                  <input
                    class="appearance-none block w-full bg-gray-200 text-2xl lg:text-base text-gray-700 border-gray-900 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 py-4 lg:py-2 pr-4 pl-4 block"
                    type="text"
                    placeholder="Search"
                  />
                </span>
              </div>

              <button
                id="js-toggle-searchbar"
                class="absolute md:relative lg:inline-flex items-center text-black text-base right-0 pr-4 md:pr-0 xl:mr-4"
              >
                <span class="fill-current w-4 h-4">
                  <svg
                    class="fill-current pointer-events-none text-black w-4 h-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"
                    ></path>
                  </svg>
                </span>
              </button>
              <button
                class="lg:inline-flex items-center text-black text-base font-medium xl:mr-4 hidden"
              >
                <span class="fill-current w-4 h-4 mr-1">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="14.001"
                    height="14"
                  >
                    <path
                      d="M7.001 8.001c-2.333 0-7 1.167-7 3.5v2.5h14v-2.5c0-2.333-4.666-3.5-7-3.5m0-8a3 3 0 102.991 3 3 3 0 00-2.991-3"
                      fill-rule="evenodd"
                    />
                  </svg>
                </span>
                Sign in
              </button>
              <button
                class="lg:inline-flex group focus:text-gray-300 items-center group hidden items-center bg-red text-white text-base font-semibold uppercase py-2 px-4"
              >
                Live now
                <span class="w-4 h-4 ml-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="23.56"
                  >
                    <path
                      d="M10 0A10 10 0 110 10 10 10 0 0110 0z"
                      fill="#fff"
                    />
                    <path d="M9.51 6.416h5.979V23.56H9.51z" fill="none" />
                    <path d="M7.5 4.416v10.182l8-5.091z" fill="#bc1f3f" />
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
